<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no,
               viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Peluang Bisnis</title>
<style>
html,body {
  margin:0; padding:0;
  width:100%; height:100%;
  font-family:sans-serif;
  background:#f8f8f8;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}
.fullscreen-section {
  min-height:100dvh;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.flowchart {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.flowchart .dvteam, .flowchart .pengguna {
  text-align:center;
  width:150px;
}
.flowchart img {
  max-width:100px;
  height:auto;
}
.arrow {
  font-size:48px;
  font-weight:bold;
}
.chart-container {
  width:95%;
  height:85dvh;
}
#levelBonusChart {
  width:100% !important;
  height:100% !important;
}
@media (orientation:portrait) {
  .flowchart {
    flex-direction:column;
  }
  .arrow {
    transform:rotate(90deg);
  }
}
@media (orientation:landscape) {
  .flowchart {
    flex-direction:row;
  }
  .arrow {
    transform:none;
  }
}
</style>
</head>
<body>

<section class="fullscreen-section">
  <div class="flowchart">
    <div class="dvteam">
      <img src="dvteam.png" alt="DV Team">
      <p>DV Team Upgrade Sinyal AI</p>
    </div>
    <div class="arrow">â†’</div>
    <div class="pengguna">
      <img src="pengguna.png" alt="Pengguna">
      <p>Pengguna Stabil Profit</p>
    </div>
  </div>
</section>

<section class="fullscreen-section">
  <div class="chart-container">
    <canvas id="levelBonusChart"></canvas>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('levelBonusChart').getContext('2d');
const chart = new Chart(ctx, {
  type:'bar',
  data:{
    labels:['LV1','LV2','LV3','LV4','LV5','LV6','LV7','LV8','LV9'],
    datasets:[{
      label:'Bonus (USDT)',
      data:[500,700,1200,2000,3000,4000,5000,7000,10000],
      backgroundColor:'#1E88E5'
    }]
  },
  options:{
    responsive:true,
    maintainAspectRatio:false,
    interaction:{
      mode:'index',
      axis:'y',
      intersect:false
    },
    elements:{
      bar:{maxBarThickness:40}
    },
    onClick:(evt,els)=>{
      const points = chart.getElementsAtEventForMode(evt,'nearest',{intersect:false},true);
      if(points.length){
        alert('Klik Level '+chart.data.labels[points[0].index]);
      }
    },
    scales:{
      x:{beginAtZero:true},
      y:{beginAtZero:true}
    }
  }
});
</script>
</body>
</html>
