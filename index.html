    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        h1, h2, h3, h4 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        section {
            min-height: 100vh; /* tiap section full screen */
        }
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f59e0b;
            transition: width 0.3s ease;
        }
        .nav-link.active::after, .nav-link:hover::after {
            width: 100%;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
                max-height: 500px;
            }
        }
        .tab-btn.active {
            border-color: #f59e0b;
            background-color: #0369a1;
            color: white;
        }
        .ecosystem-node {
            transition: all 0.3s ease-in-out;
        }
        .ecosystem-node:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .ecosystem-arrow {
            transition: all 0.3s ease-in-out;
        }
        .ecosystem-node:hover ~ .ecosystem-arrow, .ecosystem-node:hover ~ .ecosystem-node .ecosystem-arrow {
            opacity: 1;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 300ms ease-out;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 300ms ease-in;
        }
        .cert-img {
            aspect-ratio: 3 / 4;
            object-fit: contain;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .charity-modal-bg, .office-modal-bg {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        /* Perbaikan layout landscape */
        @media (orientation: landscape) {
            .flex-col.md\:flex-row {
                flex-wrap: wrap;
                justify-content: center;
                align-items: stretch;
            }
            .grid {
                grid-auto-rows: 1fr;
            }
            .ecosystem-node, .bg-white, .bg-sky-100 {
                flex: 1 1 300px;
                max-width: 400px;
                margin: 10px;
            }
        }
    </style>
</head>
